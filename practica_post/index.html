<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Practicando post</title>
  </head>
  <body>
    <h1>Hola esta es una practica de envio post a backend</h1>
    <div class="form">
      <form id="loginForm" class="formulario" >
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />

        <label for="">Apellido</label>
        <input type="text" name="apellido" id="apellido" />

        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" name="telefono" />

        <input type="submit" value="Ingresar" class="btn-enviar" />
      </form>
    </div>
    <div class="datos">
        <p class="nombre"></p>
        <p class="apellido"></p>
        <p class="tel"></p>
    </div>
    <div id="mensajeError" style="color: red; margin-top: 10px;"></div>

    <script src="/app.js"></script>
  </body>
</html>
